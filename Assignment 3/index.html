<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadPreviousCities()">
    <div class="container">
        <h1>Weather Info App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit" id="submitBtn">Get Weather</button>
            <span id="error" class="error"></span>
        </form>
        <div id="weatherDisplay" class="weather-display">
            <div id="weatherDetails"></div>
        </div>
        <h2>Previous Cities</h2>
        <div id="previousCities" class="previous-cities"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
